databaseChangeLog:
  - changeSet:
      id: 202410231310
      author: Sofia Arcones
      changes:
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: message_id
                  type: serial
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: sender_user
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: receiver_user
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modification
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: chat_messages
            baseColumnNames: sender_user
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_users_sender_user
        - addForeignKeyConstraint:
            baseTableName: chat_messages
            baseColumnNames: receiver_user
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_users_receiver_user