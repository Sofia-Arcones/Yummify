databaseChangeLog:
  - changeSet:
      id: 20241014
      author: Sofia Arcones
      changes:
  - createTable:
      tableName: Users
      columns:
        - column:
            name: userId
            type: bigint
            constraints:
              primaryKey: true
              autoIncrement: true
        - column:
            name: username
            type: varchar(100)
            constraints:
              nullable: false
        - column:
            name: email
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: password
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: avatar
            type: text
            constraints:
              nullable: true
        - column:
            name: bio
            type: text
            constraints:
              nullable: true
        - column:
            name: gender
            type: varchar(20)
            constraints:
              nullable: true
        - column:
            name: birthday
            type: date
            constraints:
              nullable: true
        - column:
            name: location
            type: varchar(100)
            constraints:
              nullable: true
        - column:
            name: verificationStatus
            type: varchar(100)
            constraints:
              nullable: true
        - column:
            name: registrationDate
            type: date
            constraints:
              nullable: false
        - column:
            name: lastModification
            type: date
            constraints:
              nullable: false
        - column:
            name: role
            type: varchar(20)
            constraints:
              nullable: true