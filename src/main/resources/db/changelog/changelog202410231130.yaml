databaseChangeLog:
  - changeSet:
      id: 202410231130
      author: Sofia Arcones
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: notification_id
                  type: serial
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: activity_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modification
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: activity_id
            referencedTableName: activity_logs
            referencedColumnNames: activity_id
            constraintName: fk_notification_activitylog
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_users_notifications

