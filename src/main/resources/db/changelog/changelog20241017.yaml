databaseChangeLog:
  - changeSet:
      id: 20241017
      author: Sofia Arcones
      changes:
        - createTable:
            tableName: ingredients
            columns:
              - column:
                  name: ingredient_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    defaultValueComputed: "uuid_generate_v4()"
              - column:
                  name: ingredient_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: unit_of_measure
                  type: varchar(50)
              - column:
                  name: ingredient_type
                  type: varchar(50)
              - column:
                  name: calories
                  type: double precision
              - column:
                  name: ingredient_status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modification
                  type: timestamp
                  constraints:
                    nullable: false


