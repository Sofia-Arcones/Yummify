databaseChangeLog:
  - changeSet:
      id: 202410231240
      author: Sofia Arcones
      changes:
        - createTable:
            tableName: challenge_participations
            columns:
              - column:
                  name: challenge_participation_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    defaultValueComputed: "uuid_generate_v4()"
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: recipe_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: challenge_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: is_winner
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: participation_date
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: challenge_participations
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_users_participations
        - addForeignKeyConstraint:
            baseTableName: challenge_participations
            baseColumnNames: recipe_id
            referencedTableName: recipes
            referencedColumnNames: recipe_id
            constraintName: fk_recipe_participation
        - addForeignKeyConstraint:
            baseTableName: challenge_participations
            baseColumnNames: challenge_id
            referencedTableName: challenges
            referencedColumnNames: challenge_id
            constraintName: fk_challenge_participations