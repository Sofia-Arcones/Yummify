databaseChangeLog:
  - changeSet:
      id: 202410172
      author: Sofia Arcones
      changes:
        - createTable:
            tableName: recipes
            columns:
              - column:
                  name: recipe_id
                  type: serial
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: difficulty
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: prep_time
                  type: integer
                  constraints:
                    nullable: false
                    positive: true
              - column:
                  name: instructions
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: last_modification
                  type: date
                  constraints:
                    nullable: false
