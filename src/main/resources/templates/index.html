<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<style>
    body {
    overflow-x: hidden;
}
    .recipe-card {
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 300px;
    }

    .recipe-card .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
    }

.recipe-image-container {
    width: 100%;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}
    .recipe-image {
        padding-top: 20px;
        padding-left: 60px;
        padding-right: 20px;
        height: 270px;
        width: auto;
        object-fit: cover;
    }
</style>

<body class="d-flex flex-column min-vh-100">
<div class="container-fluid p-0">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div class="row mt-3">
    <aside class="col-md-2 text-center">
        <br><br><br>
        <h5>Filtros</h5>
        <form id="filtersForm" th:action="@{/recipes/filter}" method="get">
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select class="form-select" id="category" name="category">
                    <option value="">Todas</option>
                    <option value="postres">Postres</option>
                    <option value="saludables">Saludables</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Dificultad</label>
                <select class="form-select" id="difficulty" name="difficulty">
                    <option value="">Todas</option>
                    <option value="fácil">Fácil</option>
                    <option value="media">Media</option>
                    <option value="difícil">Difícil</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-md">Aplicar Filtros</button>
        </form>
    </aside>
    <main class="col-md-9">
        <div class="row p-3">
            <div class="col-md-12">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar recetas...">
            </div>
        </div>
        <div th:each="recipe : ${recipes.content}" class="col-12 mb-4">
            <div class="card recipe-card bg-primary">
                <a th:href="@{/recipe/{id}(id=${recipe.recipeId})}" class="text-decoration-none text-dark">
                    <div class="row no-gutters">
                        <div class="col-md-4 recipe-image-container">
                            <img th:src="@{${recipe.image}}" class="card-img recipe-image" alt="Imagen de la receta">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 th:text="${recipe.title}">Título de la receta</h5>
                                <p th:text="${recipe.description}">Descripción de la receta</p>
                                <div>
                                    <span class="badge bg-info m-1 p-2" th:each="tag : ${recipe.tags}"
                                          th:text="${tag}">Tag</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>


        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${recipes.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/home(page=${recipes.number - 1}, size=${recipes.size})}"
                       aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, recipes.totalPages - 1)}"
                    th:classappend="${i == recipes.number} ? 'active' : ''">
                    <a class="page-link"
                       th:href="@{/home(page=${i}, size=${recipes.size})}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${recipes.hasNext()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/home(page=${recipes.number + 1}, size=${recipes.size})}"
                       aria-label="Siguiente">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
        const term = searchInput.value.toLowerCase();
        document.querySelectorAll('#recipesContainer .card').forEach(recipe => {
            const title = recipe.querySelector('.card-title').textContent.toLowerCase();
            recipe.style.display = title.includes(term) ? 'block' : 'none';
        });
    });
</script>
</body>
</html>

</body>
</html>
