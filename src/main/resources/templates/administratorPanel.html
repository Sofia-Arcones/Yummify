<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper" class="flex-grow-1">
        <div th:replace="~{fragments/headerAdmin :: headerAdmin}"></div>

        <div class="container mt-4">
            <h1 class="display-4 text-primary mb-3">Panel de Administración</h1>
            <hr>

            <!-- Aquí se puede agregar contenido de administración -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body text-center">
                            <h5 class="card-title">Usuarios Registrados</h5>
                            <p class="card-text fs-1">150</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-white bg-success">
                        <div class="card-body text-center">
                            <h5 class="card-title">Publicaciones Activas</h5>
                            <p class="card-text fs-1">320</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-dark bg-warning">
                        <div class="card-body text-center">
                            <h5 class="card-title">Comentarios</h5>
                            <p class="card-text fs-1">850</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
