<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<style>
    .nav-link {
        margin-left: 15px;
        font-weight: bold;
    }
</style>
<body>
<header th:fragment="headerAdmin">
    <nav class="navbar navbar-expand-lg navbar-primary bg-secondary">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo.png" alt="Logo" class="logo"  width="90" height="90">
                <span class="text-white">Yummify</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Gestión de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Publicaciones</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/ingredients/management}" method="get">
                            <button type="submit" class="btn btn-link nav-link text-white">Gestión de ingredientes</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                        </form>
                    </li>
                </ul>
        </nav>
    </header>
</body>
</html>
