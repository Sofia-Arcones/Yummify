<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Ingrediente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid p-0">
    <div th:replace="~{fragments/headerAdmin :: headerAdmin}"></div>
</div>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Actualizar Ingrediente</h2>
    <form th:action="@{/ingredients/update}" th:object="${ingredient}" method="post">
        <input type="hidden" th:name="ingredientId" th:value="${ingredient.ingredientId}"/>
        <div class="form-group">
            <label for="ingredientName">Nombre del Ingrediente:</label>
            <input type="text" id="ingredientName" th:field="*{ingredientName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="ingredientType">Tipo:</label>
            <select id="ingredientType" th:field="*{ingredientType}" class="form-control" required>
                <option value="" disabled selected>-- Selecciona un Tipo --</option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="unitOfMeasure">Unidad de Medida:</label>
            <select id="unitOfMeasure" th:field="*{unitOfMeasure}" class="form-control" required>
                <option value="" disabled selected>-- Selecciona una Unidad --</option>
                <option th:each="unit : ${units}" th:value="${unit}" th:text="${unit}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="calories">Calor√≠as:</label>
            <input type="number" id="calories" th:field="*{calories}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="ingredientStatus">Estado:</label>
            <select id="ingredientStatus" th:field="*{ingredientStatus}" class="form-control" required>
                <option value="" disabled selected>-- Selecciona un Estado --</option>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
        <a href="/ingredients/management" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
    <div th:if="${param.error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
</div>
<br>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
