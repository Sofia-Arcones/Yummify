<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper" class="flex-grow-1">
        <div th:replace="~{fragments/headerAdmin :: headerAdmin}"></div>
        <div class="container mt-4">
            <h1 class="display-4 text-primary mb-3 text-center">Panel de Administración</h1>
            <hr>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="card text-dark bg-primary">
                        <div class="card-body text-center">
                            <h5 class="card-title">Usuarios Registrados</h5>
                            <p class="card-text fs-1" th:text="${userNumber}">150</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-dark bg-success">
                        <div class="card-body text-center">
                            <h5 class="card-title">Recetas publicadas</h5>
                            <p class="card-text fs-1" th:text="${recipeNumber}">320</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-dark bg-warning">
                        <div class="card-body text-center">
                            <h5 class="card-title">Comentarios</h5>
                            <p class="card-text fs-1" th:text="${commentNumber}">850</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-dark bg-info">
                        <div class="card-body text-center">
                            <h5 class="card-title">Ingredientes</h5>
                            <p class="card-text fs-1" th:text="${ingredientNumber}">850</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
