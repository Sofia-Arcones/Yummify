<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid p-0">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div class="container mt-5">
    <h2 class="text-center text-secondary">Formulario de Usuario</h2>
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-4 text-center">
            <img th:src="@{${user.avatar}}" class="rounded-circle img-fluid" alt="Avatar del Usuario" width="150"
                 height="150">
        </div>
    </div>
    <form th:action="@{/guardar}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:value="${user.userId}" name="userId">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   th:value="${user != null && user.username != null ? user.username : ''}" required>
        </div>
        <!-- Campo de Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${user != null && user.email != null ? user.email : ''}" required>
        </div>

        <!-- Campo para Avatar (imagen) -->
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" class="form-control" id="avatar" name="avatar">
        </div>

        <!-- Campo de Biografía -->
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3"
                      th:text="${user != null && user.bio != null ? user.bio : ''}"></textarea>
        </div>

        <!-- Campo de Género -->
        <div class="mb-3">
            <label for="gender" class="form-label">Género</label>
            <select class="form-control" id="gender" name="gender">
                <th:block th:each="gender : ${genders}">
                    <option th:value="${gender}" th:text="${gender}" th:selected="${gender == user.gender}"></option>
                </th:block>
            </select>
        </div>

        <!-- Campo de Fecha de Nacimiento -->
        <div class="mb-3">
            <label for="birthday" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthday" name="birthday"
                   th:value="${user != null && user.formattedBirthday != null ? user.formattedBirthday: ''}" required>
        </div>

        <!-- Campo de Ubicación -->
        <div class="mb-3">
            <label for="location" class="form-label">Ubicación</label>
            <input type="text" class="form-control" id="location" name="location"
                   th:value="${user != null && user.location != null ? user.location : ''}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <br>
</div>

<!-- Agregar enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
