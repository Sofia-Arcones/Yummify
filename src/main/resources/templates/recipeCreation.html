<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Receta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .jumbotron {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        label {
            font-weight: bold;
        }
    </style>
    <script>
        function addInstruction() {
            const instructionContainer = document.getElementById("instruction-container");
            const newInstruction = document.createElement("textarea");
            newInstruction.setAttribute("name", "instructions");
            newInstruction.setAttribute("class", "form-control mb-2");
            newInstruction.setAttribute("rows", "3");
            instructionContainer.appendChild(newInstruction);
        }
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid p-0">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div class="jumbotron">
    <h2>Crear Receta</h2>
    <form th:action="@{/recipes}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required class="form-control">

            <label for="description">Descripción</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>

            <label for="image">Imagen</label>
            <input type="file" id="image" name="image" accept="image/*" required class="form-control-file">

            <label for="difficulty">Dificultad</label>
            <select id="difficulty" name="difficulty" class="form-control" required>
                <option value="FACIL">Fácil</option>
                <option value="MEDIA">Media</option>
                <option value="ALTA">Difícil</option>
                <option value="EXPERTA">Experta</option>
            </select>

            <label for="prepTime">Tiempo de Preparación (minutos)</label>
            <input type="number" id="prepTime" name="prepTime" required class="form-control" min="1">

            <label>Instrucciones</label>
            <div id="instruction-container">
                <textarea name="instructions" class="form-control mb-2" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-secondary mt-2" onclick="addInstruction()">Añadir Instrucción</button>

            <button type="submit" class="btn btn-primary mt-3">Crear Receta</button>
        </div>
    </form>
</div>
</body>
</html>
