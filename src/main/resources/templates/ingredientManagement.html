<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Ingredientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div th:replace="~{fragments/headerAdmin :: headerAdmin}"></div>
<div class="container mt-5">
    <h2 class="text-center">Filtrar Ingredientes por Estado</h2>
    <form th:action="@{/ingredients/management}" method="get">
        <div class="form-group">
            <label for="status">Selecciona el Estado:</label>
            <select name="status" class="form-control col-md-3 ml-2" id="status">
                <option value="" disabled selected>-- Selecciona un Estado --</option>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Filtrar Ingredientes</button>
    </form>

    <div class="row mt-4" th:if="${ingredients != null && ingredients.size() > 0}">
        <h3 class="text-center">Ingredientes:</h3>
        <div class="row">
            <div class="col-md-4" th:each="ingredient : ${ingredients}">
                <div class="card mb-4 bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title text-white" th:text="${ingredient.ingredientName}"></h5>
                        <p class="card-text">
                            Estado: <span class="text-white" th:text="${ingredient.ingredientStatus}"></span><br>
                            Tipo: <span class="text-white" th:text="${ingredient.ingredientType}"></span><br>
                            Unidad predeterminada: <span class="text-white" th:text="${ingredient.unitOfMeasure}"></span><br>
                            Calorias: <span class="text-white" th:text="${ingredient.calories}"></span><br>
                            Fecha de creacion: <span class="text-white" th:text="${ingredient.formattedCreationDate}"></span><br>
                            Ultima modificacion: <span class="text-white" th:text="${ingredient.formattedLastModification}"></span><br>
                        </p>
                        <a th:href="@{/admin/ingredients/update/{id}(id=${ingredient.ingredientId})}" class="btn btn-warning">Actualizar</a>
                        <a th:href="@{/admin/ingredients/delete/{id}(id=${ingredient.ingredientId})}" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${ingredients != null && ingredients.size() == 0}" class="alert alert-warning">
        No hay ingredientes disponibles para el estado seleccionado.
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
