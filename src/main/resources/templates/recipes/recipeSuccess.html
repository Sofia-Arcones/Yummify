<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Creada con Éxito</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid p-0">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Aplicamos color al card con bg-primary y text-white -->
            <div class="card text-center bg-info text-white">
                <div class="card-body">
                    <h1 class="card-title">¡Receta Creada!</h1>
                    <p class="card-text">Tu receta ha sido creada exitosamente. Aquí están los detalles:</p>
                    <!-- Cambia el color de la alerta si quieres, aquí usamos bg-light y text-dark para contraste -->
                    <div class="alert alert-success">
                        <strong>Título:</strong> <span th:text="${recipe.title}"></span><br>
                        <strong>Descripción:</strong> <span th:text="${recipe.description}"></span><br>
                        <strong>Dificultad:</strong> <span th:text="${recipe.difficulty}"></span><br>
                        <strong>Tiempo de Preparación:</strong> <span th:text="${recipe.prepTime}"></span> minutos
                    </div>
                    <p>¿Qué te gustaría hacer a continuación?</p>
                    <a class="btn btn-primary" href="/" role="button">Volver al Inicio</a>
                    <a class="btn btn-secondary" href="/recipe/create" role="button">Crear Otra Receta</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
