<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta - Detalles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .recipe-image {
            height: 400px;
            width: auto;
            object-fit: cover;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid p-0">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<div class="container my-5 p-4 shadow-lg rounded">
    <div class="text-center mb-4">
        <img th:src="@{${recipe.image}}" alt="Imagen de la receta" class="recipe-image mb-3 rounded">
        <h2 class="display-4 text-secondary mb-3" th:text="${recipe.title}">Título de la receta</h2>
    </div>
    <div class="text-center mb-4">
        <div class="d-flex flex-wrap justify-content-center">
            <span th:each="tag : ${recipe.tags}" class="badge badge-info m-1 p-2">
                <span th:text="${tag}"></span>
            </span>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4 text-center">
            <p><strong class="text-primary">Dificultad:</strong> <span th:text="${recipe.difficulty}"></span></p>
        </div>
        <div class="col-md-4 text-center">
            <p><strong class="text-primary">Tiempo de preparación:</strong> <span th:text="${recipe.prepTime}"></span>
                minutos</p>
        </div>
        <div class="col-md-4 text-center">
            <p><strong class="text-primary">Porciones:</strong> <span th:text="${recipe.portions}"></span></p>
        </div>
    </div>
    <p class="lead text-muted text-center mb-5" th:text="${recipe.description}">Descripción de la receta</p>
    <div th:if="${success}" class="alert alert-success text-center">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/shoppingLists}" method="post">
        <input type="hidden" th:name="title" th:value="${recipe.title}"/>
        <table class="table table-primary table-bordered text-center">
            <thead>
            <tr>
                <th>Ingrediente</th>
                <th>Cantidad</th>
                <th>Unidad</th>
                <th sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-sm btn-outline-secondary" name="addAll" value="true">
                        Crear lista de la compra
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient, iterStat : ${recipe.ingredients}">
                <td th:text="${ingredient}"></td>
                <td th:text="${recipe.quantities[iterStat.index]}"></td>
                <td th:text="${recipe.units[iterStat.index]}"></td>
                <td sec:authorize="isAuthenticated()">
                    <input type="hidden" name="ingredients" th:value="${ingredient}"/>
                    <input type="hidden" name="quantities" th:value="${recipe.quantities[iterStat.index]}"/>
                    <input type="hidden" name="units" th:value="${recipe.units[iterStat.index]}"/>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-secondary"
                                data-toggle="modal"
                                th:attr="data-target='#addIngredient-' + ${iterStat.index}">
                            <i class="fas fa-plus"></i> Añadir a lista
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <div th:each="ingredient, iterStat : ${recipe.ingredients}">
        <div class="modal fade"
             th:id="'addIngredient-' + ${iterStat.index}"
             tabindex="-1" role="dialog"
             th:attr="aria-labelledby='addIngredientLabel-' + ${iterStat.index}"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'addIngredientLabel-' + ${iterStat.index}">
                            Añadir ingrediente a la lista de la compra
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/shoppingLists/addIngredient}" method="post">
                            <div class="mb-2">
                                <select name="shoppingListId" class="form-control form-control-sm" required>
                                    <option value="" disabled selected>Seleccionar lista</option>
                                    <option th:each="list : ${shoppingLists}"
                                            th:value="${list.shoppingListId}"
                                            th:text="${list.title}"></option>
                                </select>
                                <input type="hidden" name="ingredientName" th:value="${ingredient}"/>
                                <input type="hidden" name="quantity" th:value="${recipe.quantities[iterStat.index]}"/>
                                <input type="hidden" name="unitOfMeasure" th:value="${recipe.units[iterStat.index]}"/>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Añadir</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div th:each="instruction, iterStat : ${recipe.instructions}"
             class="list-group-item list-group-item-light border-primary rounded mb-3 shadow-sm">
            <div class="d-flex align-items-center">
                <div class="badge badge-primary mr-3 p-2">Paso <span th:text="${iterStat.index + 1}">1</span></div>
                <p class="mb-0" th:text="${instruction}"></p>
            </div>
        </div>
    </div>
    <h3 class="text-secondary">Valorar y comentar</h3>
    <form th:action="@{/recipe/addRating}" method="post">
        <input type="hidden" name="recipeId" th:value="${recipeId}"/>
        <div class="form-group">
            <label for="rating">Calificación:</label>
            <select id="rating" name="rating" class="form-control" required>
                <option value="" disabled selected>Selecciona una calificación</option>
                <option value="1">1 - Muy mala</option>
                <option value="2">2 - Mala</option>
                <option value="3">3 - Regular</option>
                <option value="4">4 - Buena</option>
                <option value="5">5 - Excelente</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comentario (opcional):</label>
            <textarea id="comment" name="comment" rows="3" class="form-control"
                      placeholder="Escribe tu comentario"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar valoración</button>
    </form>
    <div th:if="${ratingSuccess}" class="alert alert-success text-center">
        <p th:text="${ratingSuccess}"></p>
    </div>
    <div th:if="${ratingError}" class="alert alert-danger text-center">
        <p th:text="${ratingError}"></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
